<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
<title>rekonq home page</title>

<style type="text/css">

/* ------------------------------------------------------- */
/* generic styles */

html{
margin:0;
padding:0;
}

body{
background: url(%1/tile.gif) repeat-x #fff;
margin:0;
padding:0;
font-family: sans-serif;
font-size: 100%;
text-align: center;
}

h1{
font: normal bold 2em sans-serif;
text-align:right;
color: #3F7AB7;
margin-right:3%;
margin-bottom: 20px;
}

h2{
font: normal bold 1.2em sans-serif;
color: #3F7AB7;
margin-top: 2em;
}

/* ------------------------------------------------------- */
/* page sections */

#container {
width: 100%;
}

#navigation {
float: right;
width: 20%;
text-align:center;
}

#content {
width: 80%;
text-align: left;
margin: 20px;
}

.link {
width:96%;
margin: 10px 0;
background-color:#3F7AB7;
}
/* -------------------------------------------------------- */
/* div navigations styles */

div.link a{
color:#FFF;
text-decoration:none;
font: normal bold 1.2em/2.5em sans-serif;
}

div.link a:hover{
color: #ff0;
}

/* -------------------------------------------------------- */
/* Thumbnail class */

.thumbnail {
background: url(%1/bg.png) no-repeat;
text-align: center;
float:left;
width:228px;
padding: 11px 0px 0px 0px;
margin: 10px 10px 10px 0;
cursor: pointer;
}

.thumbnail a {
display: block;
text-align: center;
color: #767676;
font-size: 0.8em;
text-decoration:none;
}

/* -------------------------------------------------------- */
</style>
</head>

<body>

<div id="container">
<div id="navigation">
<h1>rekonq</h1>
%2
</div>
<div id="content">%3</div>
</div>

</body>
</html>
