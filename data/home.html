<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
<title>%1 - rekonq</title>

<style type="text/css">

/* ------------------------------------------------------- */
/* generic styles */

html, body, div, h1, h2, h3, h4, a, p{
margin:0;
padding:0;
border:0;
}

body{
background: url(%2/tile.gif) repeat-x #fff;
font-family: sans-serif;
font-size: 0.8em;
text-align: center;
}

h1{
font: normal bold 2em sans-serif;
text-align:right;
color: #3F7AB7;
margin-right:3%;
margin-top: 0.5%;
float:right;
}

h2{
font: normal bold 1.2em sans-serif;
color: #3F7AB7;
margin-top: 2em;
}

h3{
border-bottom-width: 1px;
-webkit-border-image: url(%2/category.png) 1 1 1 1  stretch stretch;
padding: 0.2em;
margin-top: 0.5em;
margin-bottom: 0.5em;
font: normal bold 1em sans-serif;
}

h4{
font-size: 1em;
margin-top: 0.5em;
}

a{
color: #3F7AB7;
text-decoration: none;
}
a:hover{
color: black;
}

/* ------------------------------------------------------- */
/* page sections */

#container {
width: 100%;
}

#navigation {
display: inline-block;
margin-top: 2%;
margin-bottom: 3%;
text-align: center;
border-width: 5px;
-webkit-border-image: url(%2/bg2.png) 12 12 12 12  stretch stretch;
}

#content {
text-align: left;
margin: 2%;
}

/* -------------------------------------------------------- */
/* div navigations styles */

.link{
display: inline-block;
}

.link img{
vertical-align: middle;
margin-right: 5px;
}

.link a{
color: black;
text-decoration:none;
font: normal 1em sans-serif;
}

.current{
border-width: 6px;
-webkit-border-image: url(%2/button.png) 6 stretch stretch;
}

#navigation .link:not(.current){
margin-right: 4px;
margin-left: 4px;
}

/* -------------------------------------------------------- */
/* Thumbnail class */

.thumbnail {
text-align: center;
float:left;
margin-bottom: 7%;
cursor: pointer;
}

/* -------------------------------------------------------- */
/* Bookmarks page*/

.bookfolder{
margin-left: 2em;
margin-bottom: 0.5em;
}

/* -------------------------------------------------------- */
</style>
</head>

<body>

<div id="container">
<div id="navigation">
%3
</div>
<div id="content">%4</div>
</div>

</body>
</html>
