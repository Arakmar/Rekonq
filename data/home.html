<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
<title>rekonq home page</title>

<style type="text/css">

/* ------------------------------------------------------- */
/* generic styles */

html{
margin:0;
padding:0;
}

body{
background: url(%1/tile.gif) repeat-x #fff;
margin:0;
padding:0;
font-family: sans-serif;
font-size: 100%;
text-align: center;
}

h1{
color: #3F7AB7;
}


/* ------------------------------------------------------- */
/* page sections */

#container {
width: 85%;
margin: auto;
}


#header{
width: 95%;
text-align:right;
}

#navigation {
width: 95%;
background: #3F7AB7;
margin: 2em 0;
}

#content {
width: 100%;
text-align: left;
}

/* -------------------------------------------------------- */
/* div navigations styles */

div#navigation ul{
margin: 0;
padding: 0;
list-style-type: none;
}

div#navigation li{
display: inline;
margin: 0 1em;
border-right: solid 1px;
padding: 0 1em;
}

div#navigation a{
color:#FFF;
font: normal bold 1.2em/2.5em arial,sans-serif;
}

div#navigation a:hover{
color: #ff0;
}

/* -------------------------------------------------------- */
/* Thumbnail class */

.thumbnail {
background: url(%1/bg.png) no-repeat;
text-align: center;
float:left;
width:228px;
padding: 11px 0px 0px 0px;
margin: 15px;
}

.thumbnail a {
display: block;
text-align: center;
color: #767676;
font-size: 0.8em;
text-decoration:none;
}

/* -------------------------------------------------------- */
</style>
</head>

<body>

<div id="container">
<div id="header"><h1>rekonq</h1></div>
<div id="navigation">%2</div>
<div id="content">%3</div>
</div>

</body>
</html>
